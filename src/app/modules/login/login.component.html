<div class="row pt-5">
   <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
         <h3 class="mb-0">Log In</h3>
      </div>
      <div class="card-body">
        <form class ="form">
            <div class ="form-group">
               <label>Email</label>
               <input [(ngModel)]="loginUserData.email" name="email" id="email" type="text" class="form-control rounded-0" required>
            </div>
            <div class ="form-group">
               <label>Password</label>
               <button id="toggle-password" type="button" class="float-right" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
               <input type="password" [(ngModel)]="loginUserData.password" name="password" id="password" class="form-control rounded-0" required>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-primary float-right">Log In</button>
        </form>
      </div>
   </div>
</div>
