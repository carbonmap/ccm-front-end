<div class="container p-5">
  <div class="offset-3 col-7">
    <div class="card">
      <div class="card-header  font-weight-bold">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card card-body">
        <form [formGroup]="frmSignup" (submit)="submit()">
          <div class="form-group">
            <label for="full_name" [ngClass]="frmSignup.controls['full_name'].invalid ? 'text-danger' : ''">Full Name</label>
            <input id="full_name" formControlName="full_name" type="full_name" class="form-control" [ngClass]="frmSignup.controls['full_name'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="frmSignup.controls['full_name'].hasError('required')">
              Full Name is Required
            </label>
          </div>
          <div class="form-group">
            <label for="org" [ngClass]="frmSignup.controls['org'].invalid ? 'text-danger' : ''">Organisation</label>
            <input id="org" formControlName="org" type="org" class="form-control" [ngClass]="frmSignup.controls['org'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="frmSignup.controls['org'].hasError('required')">
              Organisation is Required
            </label>
          </div>
          <div class="form-group">
            <label for="user_type" [ngClass]="frmSignup.controls['user_type'].invalid ? 'text-danger' : ''">Type of User</label>
            <select id="user_type" formControlName="user_type" type="user_type" class="form-control" [ngClass]="frmSignup.controls['user_type'].invalid ? 'is-invalid' : ''">
              <option>Academic</option>
              <option>Business</option>
              <option>Council</option>
            </select>
            <label class="text-danger" *ngIf="frmSignup.controls['user_type'].hasError('required')">
              Please select User Type
            </label>
          </div>
          <div class="form-group">
            <label for="email" [ngClass]="frmSignup.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="frmSignup.controls['email'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('required')">
              Email is Required
            </label>
            <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email')">
              Enter a valid email address
            </label>
          </div>
          <div class="form-group">
            <label for="password" [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
            <!-- <label class="text-danger col" *ngIf="frmSignup.controls['password'].hasError('required')">
              Password is Required
            </label> -->
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 8 characters
            </label>
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 number
            </label>
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasUpperCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('hasUpperCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Upper Case
            </label>
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasLowerCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('hasLowerCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Lower Case
            </label>
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Special Character
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPassword" [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
              Password:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('required')">
              Password is Required
            </label>
            <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
              Password do not match
            </label>
          </div>
          <div class="form-group">
            <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
