<!--Accordion wrapper-->
<div class="accordion md-accordion accordion-blocks pt-5" id="accordionEx78" role="tablist" aria-multiselectable="true">
    <!-- Accordion card -->
    <div class="card" *ngFor = "let ent of data; let i = index">
        <!-- Card header -->
        <div class="card-header" role="tab" id="heading{{i}}">
            <!-- Heading -->
            <a data-toggle="collapse" data-parent="#accordionEx78" href="#collapse{{i}}" aria-expanded="true"
                aria-controls="collapse{{i}}">
                <h5 class="mt-1 mb-0">
                    {{ ent.name }}
                    <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
            </a>
        </div>
        <!-- Card body -->
        <div id="collapse{{i}}" class="collapse show" role="tabpanel" aria-labelledby="heading{{i}}"
            data-parent="#accordionEx78">
            <div class="card-body">
                <!--Top Table UI-->
                <div class="table-ui p-2 mb-3 mx-3 mb-4">
                </div>
                <!--Top Table UI-->
                <!-- Table responsive wrapper -->
                <div class="table-responsive mx-3">
                    <!--Table-->
                    <table class="table table-hover mb-0">
                        <!--Table head-->
                        <thead>
                            <tr>
                                <th>
                                    <input class="form-check-input" type="checkbox" id="checkbox4">
                                    <label for="checkbox4" class="mr-2 label-table"></label>
                                </th>
                                <th class="th-lg"><a>Property <i class="fas fa-sort ml-1"></i></a></th>
                                <th class="th-lg"><a>Value<i class="fas fa-sort ml-1"></i></a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let x of ent | keyvalue | slice:0:-1; let k = index;">
                                <th scope="row">
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                    <label for="checkbox" class="label-table"></label>
                                </th>
                                  <td> {{ titles[k] }} </td>
				  <td>  {{ x['value'] }}  </td>
                                
                           </tr>
                        </tbody>
                        <tbody *ngFor = "let subent of ent.properties;  let l = index;">
                             <tr *ngFor = "let val of subent | keyvalue">
                                  <th scope="row">
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                    <label for="checkbox" class="label-table"></label>
                                  </th>
                                    <td> {{ val['key'] }}  </td>
                                    <td> {{ val['value'] }} </td>
                             </tr>
                           </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <!-- Card header -->
        <div class="card-header" role="tab" id="heading1">
            <!-- Heading -->
            <a routerLink= "/addent">
                <h5 class="mt-1 mb-0">
                     Add Entity
                    <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
            </a>
        </div>
</div>
