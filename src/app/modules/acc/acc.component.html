<!--Accordion wrapper-->
<div class="accordion md-accordion accordion-blocks pt-5" id="accordionEx78" role="tablist" aria-multiselectable="true">
    <!-- Accordion card -->
    <div class="card" *ngFor = "let ent of entites; let i = index">
        <!-- Card header -->
        <div class="card-header" role="tab" id="heading{{i}}">
            <!-- Heading -->
            <a data-toggle="collapse" data-parent="#accordionEx78" href="#collapse{{i}}" aria-expanded="true"
                aria-controls="collapse{{i}}">
                <h5 class="mt-1 mb-0">
                    {{ ent }}
                    <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
            </a>
        </div>
        <!-- Card body -->
        <div id="collapse{{i}}" class="collapse show" role="tabpanel" aria-labelledby="heading{{i}}"
            data-parent="#accordionEx78">
            <div class="card-body">
                <!--Top Table UI-->
                <div class="table-ui p-2 mb-3 mx-3 mb-4">
                </div>
                <!--Top Table UI-->
                <!-- Table responsive wrapper -->
                <div class="table-responsive mx-3">
                    <!--Table-->
                    <table class="table table-hover mb-0">
                        <!--Table head-->
                        <thead>
                            <tr>
                                <th>
                                    <input class="form-check-input" type="checkbox" id="checkbox4">
                                    <label for="checkbox4" class="mr-2 label-table"></label>
                                </th>
                                <th class="th-lg"><a>Name <i class="fas fa-sort ml-1"></i></a></th>
                                <th class="th-lg"><a>Number of Students<i class="fas fa-sort ml-1"></i></a></th>
                                <th class="th-lg"><a>Carbon Data<i class="fas fa-sort ml-1"></i></a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <!--Table head-->
                        <!--Table body-->
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <input class="form-check-input" type="checkbox" id="checkbox5">
                                    <label for="checkbox5" class="label-table"></label>
                                </th>
                                <td>Test subscription</td>
                                <td>Scroll % is equal or greater than <strong>80</strong></td>
                                <td>12.06.2017</td>
                                <td>
                                    <a><i class="fas fa-info mx-1" data-toggle="tooltip" data-placement="top"
                                            title="Tooltip on top"></i></a>
                                    <a><i class="fas fa-pen-square mx-1"></i></a>
                                    <a><i class="fas fa-times mx-1"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <!--Table body-->
                    </table>
                    <!--Table-->
                </div>
                <!-- Table responsive wrapper -->
            </div>
        </div>
    </div>
    <!-- Accordion card -->
</div>
<!--/.Accordion wrapper-->
